<div>
  <h1>Simple template-driven form</h1>
  <mat-divider></mat-divider>
  <br>
  <!-- Display form data -->
  <form #phoneBookForm="ngForm" (ngSubmit)="onSubmit(phoneBookForm.value)" >
    <label style="width:80px;">First Name:</label>
    <input type="text" id="firstName" name="firstName" [(ngModel)]="phoneBookForm.value.firstName">
    <br>

    <label>Last Name:</label>
    <input type="text" id="lastName" name="lastName" [(ngModel)]="phoneBookForm.value.lastName">
    <br>

    <label>Phone:</label>
    <input type="number" id="phoneNumber" name="phoneNumber" [(ngModel)]="phoneBookForm.value.phoneNumber">
    <br><br>

    <input type="submit" value="submit">
  </form>
  <!-- Dislay the list of pgone book ordered by last name -->
  <br>
  <div>
    <div *ngFor="let phoneBook of phoneBookList">
      <div><span>First Name: </span>{{phoneBook.firstName}}</div>
      <div><span>Last Name: </span>{{phoneBook.lastName}}</div>
      <div><span>Phone: </span>{{phoneBook.phoneNumber}}</div>
      <hr>
    </div>
  </div>
</div>
