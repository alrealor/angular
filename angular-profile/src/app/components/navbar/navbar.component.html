<mat-toolbar color="primary">
  <button mat-icon-button (click)="snav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Menu</h1>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #snav class="mat-elevation-z8">
    <img class="avatar mat-elevation-z8" src="https://media-exp1.licdn.com/dms/image/C5603AQFAJcMlTR5HSQ/profile-displayphoto-shrink_400_400/0/1517577172075?e=1661990400&v=beta&t=E4p-2oYuvMG9TCkUPhhb2kEpLCxeU6f9TsV82XWDeOc" />

    <h4 class="name">Alan Altamirano</h4>
    <p class="designation">Full Stack Java Developer</p>

    <mat-divider></mat-divider>
    <span style="color: #3f3f3f;">Examples</span>

    <mat-nav-list>
      <a mat-list-item routerLink="/example1">
        <!-- <mat-icon>done</mat-icon>&nbsp;&nbsp; -->
        <span>1. Directive - @HostBinding - @HostListener</span>
      </a>
      <a mat-list-item routerLink="/example2">
        <!-- <mat-icon>done</mat-icon>&nbsp;&nbsp; -->
        <span>2. Directive - @ViewChild</span>
      </a>
      <a mat-list-item routerLink="/example3">
        <!-- <mat-icon>done</mat-icon>&nbsp;&nbsp; -->
        <span>3. @Input & @Output</span>
      </a>
      <a mat-list-item routerLink="/example4">
        <!-- <mat-icon>done</mat-icon>&nbsp;&nbsp; -->
        <span>4. Passing STATIC data through the Route</span>
      </a>
      <a mat-list-item [routerLink]="['example5']" [state]="{id: 2, name:'Alan Altamirano'}">
        <!-- <mat-icon>done</mat-icon>&nbsp;&nbsp; -->
        <span>5. Passing DYNAMIC data through the Route</span>
      </a>
      <a mat-list-item [routerLink]="['simple-form']">
        <!-- <mat-icon>done</mat-icon>&nbsp;&nbsp; -->
        <span>6. Simple template-driven form</span>
      </a>
      <a mat-list-item [routerLink]="['reactive-form']">
        <!-- <mat-icon>done</mat-icon>&nbsp;&nbsp; -->
        <span>7. Reactive form</span>
      </a>
      <a mat-list-item [routerLink]="['tic-tac-toe']">
        <!-- <mat-icon>done</mat-icon>&nbsp;&nbsp; -->
        <span>8. Tic-Tac-Toe</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
