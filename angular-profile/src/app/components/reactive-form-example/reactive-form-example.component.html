<div>
  <h1>Reactive form</h1>
  <mat-divider></mat-divider>
  <br>
  <!-- Display form data -->
  <form [formGroup]="phonebookForm" (ngSubmit)="onSubmit()">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" formControlName="firstName" required>
    <input type="button" (click)="updateFormData()" style="margin-left: 10px;" value="Update form data">
    <br>

    <label>Last Name:</label>
    <input type="text" id="lastName" name="lastName" formControlName="lastName" required>
    <br>

    <label>Phone:</label>
    <input type="number" id="phoneNumber" name="phoneNumber" formControlName="phoneNumber" required>
    <br><br>

    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!phonebookForm.valid">Submit</button>
  </form>
  <!-- Dislay the list of pgone book ordered by last name -->
  <br>
  <div>
    <div *ngFor="let phoneBook of phoneBookList">
      <div><span>First Name: </span>{{phoneBook.firstName}}</div>
      <div><span>Last Name: </span>{{phoneBook.lastName}}</div>
      <div><span>Phone: </span>{{phoneBook.phoneNumber}}</div>
      <hr>
    </div>
  </div>
</div>
